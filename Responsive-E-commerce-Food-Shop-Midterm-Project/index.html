<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <title>Organic E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">Organic</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav m-auto my-2 my-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TRENDING</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">STORE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ORGANIC</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="px-2 search" type="search" placeholder="Search...">
              <button class="btn0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!--Hero Section-->

      <section class="main">
        <div class="container">
          <div class="row py-4">
            <div class="col-lg-7 pt-5 text-center">
              <h1 class="pt-5">Nature Has Always Cared For Us !</h1>
              <button class="btn1 mt-3">More Tips</button>
            </div>
          </div>
        </div>
      </section>

      <!--What's Trending Section-->
      <section class="new">
        <div class="container py-5">
          <div class="row pt-5">
            <div class="col-lg-7 m-auto">
              <div class="row text-center">

                <div class="col-lg-4 fruits">
                  <img src="./img/banana.png" class="img-luid" alt="">
                  <h6>NATURAL</h6>
                </div>

                <div class="col-lg-4">
                  <img src="./img/strawberry.png" class="img-luid" alt="">
                  <h6>ORGANIC</h6>
                </div>

                <div class="col-lg-4">
                  <img src="./img/vegetables.png" class="img-luid" alt="">
                  <h6>HEALTH</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="product">
        <div class="container py-5">
          <div class="row py-5">
            <div class="col-lg-5 m-auto text-center">
              <h1>What's Trending</h1>
              <h6 style="color: red">Be Healthy Organic Food</h6>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 text-center">
              <div class="card border-0 bg-light mb-2">

                <div class="card-body">
                  <img src="./img/" class="img-fluid" alt="">
                </div>
                <h6>Energy Food</h6>
                <p>$39.99</p>

                <div class="card-body">
                  <img src="./img/" class="img-fluid" alt="">
                </div>

                <p>$49.99</p>

                <div class="card-body">
                  <img src="./img/" class="img-fluid" alt="">
                </div>
                <h6>Healthy Milk</h6>
                <p>$29.99</p>

                <div class="card-body">
                  <img src="./img/" class="img-fluid" alt="">
                </div>
                <h6>Refill Pack</h6>
                <p>$19.99</p>
              
              </div>
            </div>
          </div>
        </div>

      <!--NEW Section-->
