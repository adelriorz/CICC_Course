    <div>(div)</div>
    <script>

        $("#slideUp").click(function(){

        $("#slideDown").click(function(){

        $("#slideToggle").click(function(){
          $("div").slideToggle()
        })

        $('div').click(function(){
          $('div').animate({
            left: '+=75px',
            top: '+=75px',
            width: '+=25px',
            fontSize: '+=35px'
          }, 1000)
        })
